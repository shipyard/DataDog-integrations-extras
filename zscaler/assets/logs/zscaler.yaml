pipeline:
  type: pipeline
  name: Zscaler
  enabled: true
  filter:
    query: source:zscaler
  processors:
    - type: attribute-remapper
      name: Map `event` to `zscaler`
      enabled: true
      sources:
        - event
      sourceType: attribute
      target: zscaler
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `zscaler.sourceip`, `zscaler.clientpublicIP`, `zscaler.cdip` to `network.client.ip`
      enabled: true
      sources:
        - zscaler.sourceip
        - zscaler.clientpublicIP
        - zscaler.cdip
      sourceType: attribute
      target: network.client.ip
      targetType: attribute
      preserveSource: true
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `zscaler.destinationip`, `zscaler.sdip`, `zscaler.dns_resp`, `zscaler.serverip` to `network.destination.ip`
      enabled: true
      sources:
        - zscaler.destinationip
        - zscaler.sdip
        - zscaler.dns_resp
        - zscaler.serverip
      sourceType: attribute
      target: network.destination.ip
      targetType: attribute
      preserveSource: true
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `zscaler.user` to `usr.id`
      enabled: true
      sources:
        - zscaler.user
      sourceType: attribute
      target: usr.id
      targetType: attribute
      preserveSource: true
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `zscaler.sourceport` to `network.client.port`
      enabled: true
      sources:
        - zscaler.sourceport
      sourceType: attribute
      target: network.client.port
      targetType: attribute
      preserveSource: true
      overrideOnConflict: false
    - type: geo-ip-parser
      name: Client IP
      enabled: true
      sources:
        - network.client.ip
      target: network.client.geoip
    - type: geo-ip-parser
      name: Destination IP
      enabled: true
      sources:
        - network.destination.ip
      target: network.destination.geoip
    - type: string-builder-processor
      name: Prepend protocol to URL
      enabled: true
      template: '%{zscaler.protocol}://%{zscaler.url}'
      target: zscaler.url_full
      replaceMissing: false
    - type: attribute-remapper
      name: Map `zscaler.url_full` to `http.url`
      enabled: true
      sources:
        - zscaler.url_full
      sourceType: attribute
      target: http.url
      targetType: attribute
      preserveSource: false
      overrideOnConflict: false
    - type: url-parser
      name: Url Parser
      enabled: true
      sources:
        - http.url
      target: http.url_details
      normalizeEndingSlashes: false
    - type: attribute-remapper
      name: Map `zscaler.useragent` to `http.useragent`
      enabled: true
      sources:
        - zscaler.useragent
      sourceType: attribute
      target: http.useragent
      targetType: attribute
      preserveSource: true
      overrideOnConflict: false
    - type: user-agent-parser
      name: HTTP User-Agent Parser
      enabled: true
      sources:
        - http.useragent
      target: http.useragent_details
      encoded: false
      combineVersionDetails: false
    - type: attribute-remapper
      name: Map `zscaler.requestmethod` to `http.method`
      enabled: true
      sources:
        - zscaler.requestmethod
      sourceType: attribute
      target: http.method
      targetType: attribute
      preserveSource: true
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `zscaler.status` to `http.status_code`
      enabled: true
      sources:
        - zscaler.status
      sourceType: attribute
      target: http.status_code
      targetType: attribute
      preserveSource: true
      overrideOnConflict: true
    - type: attribute-remapper
      name: Map `zscaler.refererURL` to `http.referer`
      enabled: true
      sources:
        - zscaler.refererURL
      sourceType: attribute
      target: http.referer
      targetType: attribute
      preserveSource: true
      overrideOnConflict: false
    - type: geo-ip-parser
      name: Destination IP
      enabled: true
      sources:
        - network.destination.ip
      target: network.destination.geoip
    - type: attribute-remapper
      name: Map `zscaler.action` to `evt.outcome`
      enabled: true
      sources:
        - zscaler.action
      sourceType: attribute
      target: evt.outcome
      targetType: attribute
      preserveSource: true
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `zscaler.inbytes` to `network.bytes_read`
      enabled: true
      sources:
        - zscaler.inbytes
      sourceType: attribute
      target: network.bytes_read
      targetType: attribute
      preserveSource: true
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `zscaler.outbytes` to `network.bytes_written`
      enabled: true
      sources:
        - zscaler.outbytes
      sourceType: attribute
      target: network.bytes_written
      targetType: attribute
      preserveSource: true
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `zscaler.sdport`, `zscaler.srv_dport` to `network.destination.port`
      enabled: true
      sources:
        - zscaler.sdport
        - zscaler.srv_dport
      sourceType: attribute
      target: network.destination.port
      targetType: attribute
      preserveSource: true
      overrideOnConflict: false
    - type: attribute-remapper
      name: Map `zscaler.ssport` to `network.client.port`
      enabled: true
      sources:
        - zscaler.ssport
      sourceType: attribute
      target: network.client.port
      targetType: attribute
      preserveSource: true
      overrideOnConflict: false
    - type: grok-parser
      name: Date
      enabled: true
      source: zscaler.datetime
      samples:
        - '2021-09-22 17:53:52'
        - Wed Sep 22 17:54:17 2021
      grok:
        supportRules: ''
        matchRules: |-
          date_1 %{date("yyyy-MM-dd HH:mm:ss"):date}
          date_2 %{date("EEE MMM dd HH:mm:ss yyyy"):date}
    - type: date-remapper
      name: Define `date` as the official date of the log
      enabled: true
      sources:
        - date
